<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hide" value="Click to hide the text" />

  <div id="text">Text</div>

  <script>
    
    document.getElementById('hide').onclick = function() {
      document.getElementById('text').hidden = true;
    }
  </script>
</body>
</html>
